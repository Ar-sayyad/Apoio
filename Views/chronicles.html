<header class="topbar-nav">
    <nav class="navbar navbar-expand bg-white">
        <h4>{{pagename}}</h4>    
    </nav>
</header>
<div class="content-wrapper">
    <div class="container-fluid">
      <!--Start Dashboard Content-->
    <div class="row">
            <div class="col-12 col-lg-6 col-xl-2">
              <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Select Templates :</label>
                              <select id="parentTemplateList" style="width:95%;" class="form-control">
                                  <option value="" selected="" disabled="">---Select Template---</option>
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>
                <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Select Parents :</label>
                              <select id="parentList" style="width:95%;" class="form-control">
                                <option value="">--Select Parent--</option>
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>
                
                 <div class="card">
                    <div class="card-body attrchartDiv scrollbar">
                        <ul id="attributesListLeft"></ul> 
                    </div>
               </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Assets :</label>
                              <select id="elementList" style="width:100%;min-height: 200px;height: auto;" multiple class="form-control">
                                <!--<option value="">---Select Elements---</option>-->
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>

           
            </div>
            <div class="col-12 col-lg-6 col-xl-10">
              
             <div class="card"  style="width: 34%;float: left;">
               <div class="card-body">
                   <div class="form-group">
                       <div class="slect20">
                              <label>Start Time:</label>
                         </div>
                       <div class="slect80">
                           <div class="slect50">
                               <input type="text" class="dateTime form-control" autocomplete="off" onchange="getChartts();" data-date-format='yy-mm-dd' style="width:95%;"  id="startDate"  placeholder="Date Time">
                           </div>
                            <div class="slect50">
                                <input type="time" name="starttime" id="startTime" autocomplete="off" style="width:95%;" onchange="getChartts();" step="2"  class="time form-control">
                           </div>
                       </div>
                   </div>                
               </div>
             </div>
               
                <div class="card" style="width:34%;float: left;margin-left: 10px;">
                  <div class="card-body">
                      <div class="form-group">
                          <div class="slect20">
                                 <label>End Time:</label>
                            </div>
                          <div class="slect80">
                              <div class="slect50">
                                  <input type="text" class="dateTime form-control" autocomplete="off" onchange="getChartts();" data-date-format='yy-mm-dd' style="width:95%;"  id="endDate"  placeholder="Date Time">
                              </div>
                               <div class="slect50">
                                      <input type="time" name="endtime" id="endTime" autocomplete="off" style="width:95%;" onchange="getChartts();" step="2"  class="time form-control">
                              </div>
                          </div>
                      </div>                   
                  </div>
                </div>
                <div class="card" style="width:30%;float: left;margin-left: 10px;">
                  <div class="card-body">                         
                      <center>
                          <button class="btn btn-primary" id="chartView"><i class="ti-pulse"></i> Chart</button>
                          <button class="btn btn-primary" id="tableView"><i class="ti-layout-grid3"></i> Table</button>
                      </center>
                                      
                  </div>
                </div>
            
                <div class="card col-12 col-lg-6 col-xl-12" id="chartViewData">
                    <div class="card-body newchartDiv">
                        <div id="containern" class="chonicleContainer"></div>
                        <!--<div id="eventFrame" class="eventFrameContainer scrollbar"></div>-->
                    </div>
                </div>
                  <div class="card col-12 col-lg-6 col-xl-12" id="tableViewData" style="display: none;">
                    <div class="card-body newchartDiv">
                        <!--<button id="generate-excel" style="float: right;position: sticky;" class="btn btn-primary"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Excel <i class="ti-download"></i></button>-->
                        <div id="containerTable" class="chonicleContainer scrollbar" style="overflow-y: scroll;">
                            <div class="table-responsive" id="table-responsive">
                                <table id="example" class="table table-bordered" width="100%">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    
        </div>
      
    <!--End Row-->
    <!--End Dashboard Content-->
    </div>
    <!-- End container-fluid-->
    <div class="container-fluid">
        <div class="row" id="cellGraphList">
        </div>     
    </div>
</div>
